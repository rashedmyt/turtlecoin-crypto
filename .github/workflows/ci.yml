name: CI Build Tests

on:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  cpp_build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: ${{ matrix.os }} - C++ Test
    env:
      MSBUILD_PATH: "C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/MSBuild/Current/Bin"
    steps:
    - uses: actions/checkout@v1
    - name: Checkout Submodules
      run: |
        git submodule init
        git submodule update --recursive
    - name: Create Build Directory
      run: mkdir build
    - name: Install Dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt update
        sudo apt install -y gcc-8 g++-8
    - name: Install Dependencies (OSX)
      if: matrix.os == 'macos-latest'
      run: |
        brew cask uninstall --force oclint || true
        brew install llvm || brew upgrade llvm
    - name: Execute CMake Process (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        export CC=gcc-8
        export CXX=g++-8
        cd build
        cmake ..
    - name: Execute CMake Process (OSX)
      if: matrix.os == 'macos-latest'
      run: |
        export CC=/usr/local/opt/llvm/bin/clang
        export CXX=/usr/local/opt/llvm/bin/clang++
        cd build
        cmake ..
    - name: Execute CMake Process (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd build
        cmake -G "Visual Studio 16 2019" -A x64 ..
    - name: Build Project (Linux & OSX)
      if: matrix.os != 'windows-latest'
      run: |
        cd build
        make
    - name: Build Project (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        $env:PATH = "$env:PATH;$env:MSBUILD_PATH"
        cd build
        MSBuild crypto.sln /p:Configuration=Release /m
    - name: Test Cryptography (Linux & OSX)
      if: matrix.os != 'windows-latest'
      run: |
        cd build
        ./cryptotest
    - name: Test Cryptography (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd build/Release
        ./cryptotest.exe

  node_build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ['12', '13', '14']
    name: ${{ matrix.os }} - Node ${{ matrix.node }} Test
    steps:
    - uses: actions/checkout@v1
    - name: Checkout Submodules
      run: |
        git submodule init
        git submodule update --recursive
    - uses: actions/setup-node@v1
      name: Set up Node
      with:
        node-version: ${{ matrix.node }}
        registry-url: 'https://registry.npmjs.org'
    - name: Install Windows Node.js Build Tools
      if: matrix.os == 'windows-latest'
      run: npm install -g windows-build-tools --vs2015
    - name: Install Yarn
      run: npm install -g yarn
    - name: Install Dependencies
      run: yarn
    - name: Check Typescript Style
      run: yarn style
    - name: Compile Typescript
      run: yarn build-ts
    - name: Execute C++ Unit Tests
      run: yarn test-node
    - name: Execute JS Unit Tests
      run: yarn test-js
    - name: Execute WASM Unit Tests
      run: yarn test-wasm
    - name: Generate Prebuilds
      if: matrix.node == '12' && github.event_name == 'release' && matrix.os != 'windows-latest'
      run: |
        yarn prebuild-all --strip
        yarn prebuild-all --strip -u ${{ secrets.GITHUB_TOKEN }}
    - name: Publish to NPM
      if: matrix.node == '12' && matrix.os == 'ubuntu-latest' && github.event_name == 'release'
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: npm publish --access public
